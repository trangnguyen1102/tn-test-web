<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Embed & Modal Test</title>
  <script src="script.js"></script>
</head>
<body>
  <h1>Hello from GitHub Pages</h1>
  <p>This page is used for testing Web Embed and Web Modal integration.</p>

  <!-- Embed Target Element -->
  <div id="web-embed-target" style="border:1px solid #ccc; padding:20px; margin-top:20px;">
    Embed will appear here.
  </div>

  <!-- Trigger Modal Button -->
  <button id="show-modal-btn" style="margin-top:20px;">Show Modal</button>

  <!-- Modal Placeholder -->
  <div id="web-modal" style="display:none; position:fixed; top:20%; left:30%; width:40%; background:#fff; padding:20px; border:2px solid #000; z-index:1000;">
    <h2>Web Modal Content</h2>
    <p>This modal is loaded via JS.</p>
    <button onclick="document.getElementById('web-modal').style.display='none';">Close</button>
  </div>

  <script src="embed.js"></script>
</body>
</html>
